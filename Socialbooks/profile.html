<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>SocialBooks</title>
    <script src="https://kit.fontawesome.com/a16b5bdf51.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ნავიგაცია  -->
    <nav>
        <!-- ნავიგაციის მარცხენა მხარე  -->
        <div class="nav-left">
            <img src="./src/img/logo.png" class="logo">
            <ul>
                <li><img src="./src/img/notification.png"></li>
                <li><img src="./src/img/inbox.png"></li>
                <li><img src="./src/img/video.png"></li>
            </ul>
        </div>
        <!-- ნავიგაციის მარჯვენა მხარე -->
        <div class="nav-right">
            <div class="search-box">
                <img src="./src/img/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="./src/img/profile-pic.png">
            </div>

        </div>
        <!-- ------------- Settings Menu --------- -->
        <div class="settings-menu">

            <div id="dark-btn" >
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="./src/img/profile-pic.png">
                    <div>
                        <p> Rati Modrekiladze</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="./src/img/feedback.png">
                    <div>
                        <p> Give Feedback</p>
                        <a href="#">Help us to improve the new design </a>
                    </div>
                </div>
                <hr>

                <div class="setting-links">
                    <img src="./src/img/setting.png" class="settings-icon">
                    <a href="#">Settings and Privacy <img src="./src/img/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="./src/img/help.png" class="settings-icon">
                    <a href="#">Help & Support <img src="./src/img/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="./src/img/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="./src/img/arrow.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="./src/img/logout.png" class="settings-icon">
                    <a href="#">Logout<img src="./src/img/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- --- Profile page -------- -->
   <div class="profile-container">
    <img src="./src/img/cover.png" class="cover-img">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="./src/img/profile.png" class="pd-image">
                <div>
                    <h3>Lado Bersenadze</h3>
                    <p>1200 Friends - 20 mutual</p>
                    <img src="./src/img/member-1.png">
                    <img src="./src/img/member-2.png">
                    <img src="./src/img/member-3.png">
                    <img src="./src/img/member-5.png">
                </div>
            </div>
        </div>
        <div class="pd-right">
            <button type="button"><img src="./src/img/add-friends.png"> Add Friend</button>
            <button type="button"><img src="./src/img/message.png">Message</button>
            <br>
            <a href="#"> <img src="./src/img/more.png"></a>
        </div>
    </div>
   </div>

    <div class="footer">
        <p>Copyright 2023 - Salome Verulidze </p>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
